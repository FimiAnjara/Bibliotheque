<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="personnel/layout :: content">
<head>
    <title>Ajouter Éditeur</title>
</head>
<body>
    <h2>Ajouter un éditeur</h2>
    <form th:action="@{/personnel/editeur/add}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="col-md-6">
            <label for="pays" class="form-label">Pays</label>
            <input type="text" class="form-control" id="pays" name="pays">
        </div>
        <div class="col-md-6">
            <label for="anneeFondation" class="form-label">Année de fondation</label>
            <input type="number" class="form-control" id="anneeFondation" name="anneeFondation">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>
</body>
</html>
