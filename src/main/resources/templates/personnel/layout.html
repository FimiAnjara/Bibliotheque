<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personnel - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background: #343a40;
            color: #fff;
            flex-shrink: 0;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #495057;
            color: #fff;
        }
        .sidebar .sidebar-heading {
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="sidebar d-flex flex-column p-3">
        <div class="sidebar-heading mb-4">Menu Personnel</div>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/personnel/home}" th:classappend="${#httpServletRequest.requestURI == '/personnel/home'} ? 'active'">Accueil</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/personnel/auteur/add}" th:classappend="${#httpServletRequest.requestURI == '/personnel/auteur/add'} ? 'active'">Ajouter Auteur</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/personnel/livre/add}" th:classappend="${#httpServletRequest.requestURI == '/personnel/livre/add'} ? 'active'">Ajouter Livre</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/personnel/editeur/add}" th:classappend="${#httpServletRequest.requestURI == '/personnel/editeur/add'} ? 'active'">Ajouter Éditeur</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/personnel/exemplaire/add}" th:classappend="${#httpServletRequest.requestURI == '/personnel/exemplaire/add'} ? 'active'">Ajouter Exemplaire</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/personnel/categorie/add}" th:classappend="${#httpServletRequest.requestURI == '/personnel/categorie/add'} ? 'active'">Ajouter Catégorie</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/logout}">Déconnexion</a>
            </li>
        </ul>
    </nav>
    <main class="content">
        <div th:replace="~{::content}"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
