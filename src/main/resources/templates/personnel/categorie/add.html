<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="personnel/layout :: content">
<head>
    <title>Ajouter Catégorie</title>
</head>
<body>
    <h2>Ajouter une catégorie</h2>
    <form th:action="@{/personnel/categorie/add}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="col-md-6">
            <label for="limitAge" class="form-label">Limite d'âge</label>
            <input type="number" class="form-control" id="limitAge" name="limitAge">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>
</body>
</html>
